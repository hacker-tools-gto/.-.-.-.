<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%&/$/&$% | Página Web Peligrosa ⚠️</title>
    <script>
        const symbols = ["&$/$%#&#", "#$&#$&%/", "%&/$/&$%", "$&%/$%&"];
        let index = 0;
        setInterval(() => {
            document.title = symbols[index] + " | Página Web Peligrosa ⚠️";
            index = (index + 1) % symbols.length;
        }, 0.1);
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .screen1 {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .screen2 {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            cursor: default;
            transition: opacity 0.5s ease;
        }
        .screen2 p {
            cursor: text;
        }
        .screen2 h1 {
            cursor: text;
        }
        .screen2 h2 {
            cursor: text;
        }
        #screen1 { 
            background-image: url('https://png.pngtree.com/background/20210714/original/pngtree-digital-circuit-technology-abstract-background-picture-image_1231117.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        #screen2 { 
            background-color:rgba(0, 0, 0, 0.30);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="screen1" class="screen1">
        <p>Haz clic aquí para continuar</p>        
    </div>
    <div id="screen2" class="screen2">
        <p>GRACIAS POR ACCEDER</p>
    </div>

    <script>
        alert("Enviando datos personales.");
        
        setTimeout(function() {
            alert("Datos personales enviados.");
        }, 5000);
    </script>
    <script>
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        let hasChanged = false;

        document.addEventListener('click', () => {
            if (!hasChanged) {
                screen2.style.opacity = '1';
                screen2.style.pointerEvents = 'auto';
                screen1.style.opacity = '0';
                screen1.style.pointerEvents = 'none';
                hasChanged = true;
            }
        });
    </script>
</body>
</html>
